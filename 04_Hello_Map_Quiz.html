<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -3.651149, lng: -38.726345},
          zoom: 12
        });

        var cumbuco = {lat: -3.619647, lng: -38.749908};
        var marker = new google.maps.Marker({
           position: cumbuco,
           title: 'Praia do Cumbuco',
           map: map
        });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOFng3S8wkDSaA9PvWjQcY2dFcdN2ATzE&callback=initMap"
    async defer></script>
 </body>
</html>
